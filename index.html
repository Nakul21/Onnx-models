<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #timer {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        #extractButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>OCR Text Extractor</h1>
    <div id="status"></div>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="imagePreview" alt="Image Preview" style="display: none;">
    <button id="extractButton" style="margin-top: 10px;">Extract Text</button>
    <div id="timer">00:00:00</div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>

    <script>
        // Global status and logging function
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.style.color = isError ? 'red' : 'green';
            console.log(isError ? 'ERROR:' : 'STATUS:', message);
        }

        // Detect library loading
        let openCVLoaded = false;
        let onnxLoaded = false;

        // Wait for OpenCV to load
        function waitForOpenCV() {
            return new Promise((resolve, reject) => {
                const maxAttempts = 50;
                let attempts = 0;

                function checkOpenCV() {
                    attempts++;
                    if (typeof cv !== 'undefined' && cv.getBuildInformation) {
                        openCVLoaded = true;
                        updateStatus('OpenCV.js loaded successfully');
                        resolve(cv);
                    } else if (attempts > maxAttempts) {
                        updateStatus('Failed to load OpenCV.js', true);
                        reject(new Error('OpenCV.js failed to load'));
                    } else {
                        setTimeout(checkOpenCV, 100);
                    }
                }

                checkOpenCV();
            });
        }

        // Wait for ONNX Runtime to load
        function waitForONNX() {
            return new Promise((resolve, reject) => {
                const maxAttempts = 50;
                let attempts = 0;

                function checkONNX() {
                    attempts++;
                    if (typeof ort !== 'undefined' && ort.InferenceSession) {
                        onnxLoaded = true;
                        updateStatus('ONNX Runtime loaded successfully');
                        resolve(ort);
                    } else if (attempts > maxAttempts) {
                        updateStatus('Failed to load ONNX Runtime', true);
                        reject(new Error('ONNX Runtime failed to load'));
                    } else {
                        setTimeout(checkONNX, 100);
                    }
                }

                checkONNX();
            });
        }

        // Main initialization
        async function initializeLibraries() {
            try {
                await Promise.all([waitForOpenCV(), waitForONNX()]);
                updateStatus('All libraries loaded successfully');
                document.getElementById('extractButton').disabled = false;
            } catch (error) {
                updateStatus(`Initialization error: ${error.message}`, true);
                document.getElementById('extractButton').disabled = true;
            }
        }

        // Timer functions
        let startTime, timerInterval;

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimer() {
            const currentTime = new Date();
            const timeDifference = currentTime - startTime;
            const seconds = Math.floor(timeDifference / 1000) % 60;
            const minutes = Math.floor(timeDifference / (1000 * 60)) % 60;
            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            document.getElementById('timer').innerText = 
                `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(value) {
            return value < 10 ? `0${value}` : value;
        }

        // Image processing functions
        async function processImage(file) {
            if (!openCVLoaded || !onnxLoaded) {
                updateStatus('Libraries not loaded', true);
                return;
            }

            try {
                // Read the image file
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        // Convert ArrayBuffer to Uint8Array
                        const imageData = new Uint8Array(event.target.result);

                        // Use OpenCV to decode the image
                        const mat = cv.matFromArray(imageData);
                        
                        // Display image preview
                        const imgPreview = document.getElementById('imagePreview');
                        const canvas = document.getElementById('canvas');
                        cv.imshow(canvas, mat);
                        imgPreview.src = canvas.toDataURL();
                        imgPreview.style.display = 'block';

                        // Placeholder for further processing
                        updateStatus('Image processed successfully');
                        
                        // Clean up
                        mat.delete();
                    } catch (processError) {
                        updateStatus(`Image processing error: ${processError.message}`, true);
                        console.error(processError);
                    }
                };
                reader.readAsArrayBuffer(file);
            } catch (error) {
                updateStatus(`Error processing image: ${error.message}`, true);
                console.error(error);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Disable extract button until libraries are loaded
            document.getElementById('extractButton').disabled = true;
            
            // Initialize libraries
            initializeLibraries();

            // Image upload listener
            document.getElementById('imageUpload').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    startTimer();
                    processImage(file);
                } else {
                    updateStatus('No file selected', true);
                }
            });

            // Extract button listener
            document.getElementById('extractButton').addEventListener('click', () => {
                const file = document.getElementById('imageUpload').files[0];
                if (file) {
                    startTimer();
                    processImage(file);
                } else {
                    updateStatus('Please select an image first', true);
                }
            });
        });
    </script>
</body>
</html>
