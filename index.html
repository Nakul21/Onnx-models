<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OCR Text Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
        #status {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Simple OCR Text Extractor</h1>
    <div id="status"></div>
    
    <input type="file" id="imageUpload" accept="image/*">
    <img id="imagePreview" style="display:none;">
    
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>

    <script>
        // Simplified logging function
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.style.color = isError ? 'red' : 'green';
            console.log(isError ? 'ERROR:' : 'STATUS:', message);
        }

        // Check library availability
        function checkLibraries() {
            const onnxAvailable = typeof ort !== 'undefined';
            const opencvAvailable = typeof cv !== 'undefined';

            if (!onnxAvailable) {
                updateStatus('ONNX Runtime failed to load', true);
                return false;
            }

            if (!opencvAvailable) {
                updateStatus('OpenCV.js failed to load', true);
                return false;
            }

            updateStatus('Libraries loaded successfully');
            return true;
        }

        // Simple image processing function
        function processImage(file) {
            try {
                // Create file reader
                const reader = new FileReader();

                reader.onload = (event) => {
                    try {
                        // Verify libraries are loaded
                        if (!checkLibraries()) {
                            updateStatus('Libraries not loaded', true);
                            return;
                        }

                        // Convert to Uint8Array
                        const imageData = new Uint8Array(event.target.result);

                        // Decode image
                        const mat = cv.imdecode(imageData);

                        // Display image preview
                        const imgPreview = document.getElementById('imagePreview');
                        const canvas = document.createElement('canvas');
                        cv.imshow(canvas, mat);
                        imgPreview.src = canvas.toDataURL();
                        imgPreview.style.display = 'block';

                        // Clean up
                        mat.delete();

                        updateStatus('Image processed successfully');
                    } catch (processError) {
                        updateStatus(`Image processing error: ${processError.message}`, true);
                        console.error(processError);
                    }
                };

                reader.readAsArrayBuffer(file);
            } catch (error) {
                updateStatus(`Error processing image: ${error.message}`, true);
                console.error(error);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('imageUpload');

            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    processImage(file);
                } else {
                    updateStatus('No file selected', true);
                }
            });

            // Initial library check
            checkLibraries();
        });
    </script>
</body>
</html>
